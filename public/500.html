<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  div.dialog {
    width: 25em;
    margin: 4em auto 0 auto;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 2em 4em 2em 4em;
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  div.subtext {
    width: 32em;
    margin: 0 auto 1em;
    padding: .5em .5em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
  }
  div.subtext > p {
    font-size: .8em;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div>
    <img src="/default-lab-avatar.png">
  </div>
  <div class="dialog">
    <h1>We're sorry, but something went wrong with the internal server.</h1>
  </div>
  <div class="subtext">
    <p>Please contact a system adninistrator to report what happend and the time UTC, so we can help you along.</p>
  </div>
</body>
</html>
